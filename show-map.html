<html>

<head>
  <title>Simple Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBs-Jze2qLC8oRa8RumpEQsopdPnQiYBU&callback=initMap">
    </script>
  <!-- This Is My API: --> <!-- AIzaSyCBs-Jze2qLC8oRa8RumpEQsopdPnQiYBU -->
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./getLocation.js"></script>

  <script>
    // To Set Default View
    let map;

    async function initMap() {
      const { Map } = await google.maps.importLibrary("maps");

      map = new Map(document.getElementById("map"), {
        center: { lat: 24.7248301, lng: 46.4922005 },
        // center: { lat: 31.2571, lng: 32.2953 },
        zoom: 10,
      });
    }

    initMap();
  </script>
</head>
